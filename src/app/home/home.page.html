              <mat-hint align="end"> {{contraCount.value.length}} /20 </mat-hint>>
              <mat-hint style="color: white;font-size: 12px;">{{alertaPassword}}</mat-hint>
          </mat-form-field>

          <ion-button (click)="onSubmit(formUser)"[disabled]=" user.verificacionContra==false">
